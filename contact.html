<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Waters Estates</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="bg-white border-b sticky top-0 z-50 px-6 py-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-3">
            <img src="images/logo.png" alt="W" class="h-10">
            <span class="font-bold text-xl uppercase">Waters Estates</span>
        </div>
        <div class="hidden md:flex space-x-8 text-sm font-bold uppercase tracking-widest text-slate-500">
            <a href="index.html" class="hover:text-blue-700">Home</a>
            <a href="residential.html" class="hover:text-blue-700">Residential</a>
            <a href="multifamily.html" class="hover:text-blue-700">Multifamily</a>
            <a href="contact.html" class="text-blue-700 font-black">Contact</a>
        </div>
    </nav>

    <section class="py-16 px-6 max-w-6xl mx-auto">
        <div class="grid md:grid-cols-2 gap-16">
            
            <div>
                <h2 class="text-3xl font-black mb-6">Business Card</h2>
                <div class="bg-white p-2 shadow-2xl rounded-xl border border-slate-200 overflow-hidden transition hover:scale-105">
                    <img src="images/card.png" alt="Waters Estates Business Card" class="w-full h-auto rounded-lg">
                </div>
                <div class="mt-8 space-y-2 font-medium text-slate-600">
                    <p>ðŸ“ž (573) 836-4990</p>
                    <p>ðŸ“§ Reece.WatersEstates@gmail.com</p>
                </div>
            </div>

            <div class="bg-white p-8 rounded-3xl shadow-xl border border-slate-100">
                <h2 class="text-2xl font-bold mb-6 text-blue-900">Realtor Property Submission</h2>
                <form action="https://formspree.io/f/Reece.WatersEstates@gmail.com" method="POST" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" name="realtor_name" placeholder="Realtor Name" class="w-full p-3 bg-slate-50 border rounded-lg focus:ring-2 focus:ring-blue-600 outline-none" required>
                        <input type="text" name="agency" placeholder="Agency/Brokerage" class="w-full p-3 bg-slate-50 border rounded-lg focus:ring-2 focus:ring-blue-600 outline-none">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="tel" name="phone" placeholder="Phone Number" class="w-full p-3 bg-slate-50 border rounded-lg focus:ring-2 focus:ring-blue-600 outline-none" required>
                        <input type="email" name="email" placeholder="Email Address" class="w-full p-3 bg-slate-50 border rounded-lg focus:ring-2 focus:ring-blue-600 outline-none" required>
                    </div>
                    <input type="text" name="address" placeholder="Property Address (City, State, Zip)" class="w-full p-3 bg-slate-50 border rounded-lg focus:ring-2 focus:ring-blue-600 outline-none" required>
                    <textarea name="comments" placeholder="Additional property details (Units, Condition, Asking Price, etc.)" class="w-full p-3 bg-slate-50 border rounded-lg h-32 focus:ring-2 focus:ring-blue-600 outline-none"></textarea>
                    
                    <button type="submit" class="w-full bg-blue-700 text-white font-black py-4 rounded-xl hover:bg-blue-800 transition shadow-lg">Submit Property to Reece</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="py-10 text-center text-slate-400 text-xs uppercase tracking-widest border-t">
        <p>&copy; 2026 Waters Estates LLC</p>
    </footer>

</body>
</html>
