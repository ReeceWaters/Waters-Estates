<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Reece Waters | Waters Estates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active-tab { border-bottom: 4px solid #1d4ed8; color: #1d4ed8; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <nav class="sticky top-0 z-50 bg-white border-b px-6 py-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-3">
            <img src="images/logo.png" alt="W" class="h-10">
            <span class="font-bold text-xl uppercase tracking-tighter">Waters Estates</span>
        </div>
        <div class="hidden md:flex space-x-8 text-sm font-bold uppercase tracking-widest text-slate-500">
            <a href="index.html" class="hover:text-blue-700 transition">Home</a>
            <a href="residential.html" class="hover:text-blue-700 transition">Residential</a>
            <a href="multifamily.html" class="hover:text-blue-700 transition">Multifamily</a>
            <a href="contact.html" class="text-blue-700">Contact</a>
        </div>
    </nav>

    <section class="py-16 px-6 max-w-6xl mx-auto">
        <div class="grid md:grid-cols-2 gap-16">
            
            <div>
                <h2 class="text-3xl font-black mb-6 uppercase tracking-tight">Direct Contact</h2>
                <div class="bg-white p-2 shadow-2xl rounded-2xl border border-slate-200 overflow-hidden transition hover:rotate-1">
                    <img src="images/card.png" alt="Waters Estates Business Card" class="w-full h-auto rounded-xl">
                </div>
                <div class="mt-8 space-y-4">
                    <div class="flex items-center gap-4 text-lg">
                        <span class="bg-blue-100 p-2 rounded-full">ðŸ“ž</span>
                        <span class="font-bold">(573) 836-4990</span>
                    </div>
                    <div class="flex items-center gap-4 text-lg">
                        <span class="bg-blue-100 p-2 rounded-full">ðŸ“§</span>
                        <span class="font-bold">Reece.WatersEstates@gmail.com</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">
                <div class="flex border-b">
                    <button id="tab-homeowner" onclick="showForm('homeowner')" class="flex-1 py-4 font-bold uppercase tracking-widest active-tab">Homeowner</button>
                    <button id="tab-realtor" onclick="showForm('realtor')" class="flex-1 py-4 font-bold uppercase tracking-widest text-slate-400">Realtor</button>
                </div>

                <div class="p-8">
                    <form id="form-homeowner" action="https://formspree.io/f/Reece.WatersEstates@gmail.com" method="POST" class="space-y-4">
                        <h3 class="text-xl font-bold text-slate-800 mb-2">Sell Your Property</h3>
                        <input type="text" name="name" placeholder="Your Full Name" class="w-full p-4 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-600" required>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="tel" name="phone" placeholder="Phone Number" class="w-full p-4 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-600" required>
                            <input type="email" name="email" placeholder="Email Address" class="w-full p-4 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-600" required>
                        </div>
                        <input type="text" name="property_address" placeholder="Property Address" class="w-full p-4 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-600" required>
                        <textarea name="details" placeholder="Tell me about your property (Condition, beds/baths, or why you're looking to sell...)" class="w-full p-4 bg-slate-50 border rounded-xl h-32 outline-none focus:ring-2 focus:ring-blue-600"></textarea>
                        <button type="submit" class="w-full bg-slate-900 text-white font-black py-4 rounded-xl hover:bg-blue-700 transition">Submit Property to Reece</button>
                    </form>

                    <form id="form-realtor" action="https://formspree.io/f/Reece.WatersEstates@gmail.com" method="POST" class="space-y-4 hidden">
                        <h3 class="text-xl font-bold text-slate-800 mb-2">Brokerage Submission</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="text" name="realtor_name" placeholder="Realtor Name" class="w-full p-4 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-600" required>
                            <input type="text" name="agency" placeholder="Agency / Brokerage" class="w-full p-4 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-600">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="tel" name="realtor_phone" placeholder="Phone Number" class="w-full p-4 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-600" required>
                            <input type="email" name="realtor_email" placeholder="Email Address" class="w-full p-4 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-600" required>
                        </div>
                        <input type="text" name="realtor_property_address" placeholder="Property Address" class="w-full p-4 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-600" required>
                        <textarea name="realtor_comments" placeholder="Include commission info or property specifics..." class="w-full p-4 bg-slate-50 border rounded-xl h-32 outline-none focus:ring-2 focus:ring-blue-600"></textarea>
                        <button type="submit" class="w-full bg-blue-700 text-white font-black py-4 rounded-xl hover:bg-blue-800 transition">Send Deal to Reece</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        function showForm(type) {
            const hForm = document.getElementById('form-homeowner');
            const rForm = document.getElementById('form-realtor');
            const hTab = document.getElementById('tab-homeowner');
            const rTab = document.getElementById('tab-realtor');

            if (type === 'homeowner') {
                hForm.classList.remove('hidden');
                rForm.classList.add('hidden');
                hTab.classList.add('active-tab');
                rTab.classList.remove('active-tab');
                rTab.classList.add('text-slate-400');
            } else {
                rForm.classList.remove('hidden');
                hForm.classList.add('hidden');
                rTab.classList.add('active-tab');
                hTab.classList.remove('active-tab');
                hTab.classList.add('text-slate-400');
            }
        }
    </script>

</body>
</html>
