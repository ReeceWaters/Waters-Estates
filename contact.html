<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Waters Estates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active-tab { border-bottom: 4px solid #1d4ed8; color: #1d4ed8; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

   <nav class="sticky top-0 z-50 bg-white border-b px-6 py-4 shadow-sm">
    <div class="flex justify-between items-center max-w-7xl mx-auto">
        <div class="flex items-center gap-3">
            <img src="images/logo.png" alt="W" class="h-10 w-auto">
            <span class="font-bold text-xl uppercase tracking-tighter text-slate-900">Waters Estates</span>
        </div>

        <div class="hidden md:flex space-x-8 text-sm font-bold uppercase tracking-widest text-slate-500">
            <a href="index.html" class="hover:text-blue-700 transition">Home</a>
            <a href="residential.html" class="hover:text-blue-700 transition">Residential</a>
            <a href="multifamily.html" class="hover:text-blue-700 transition">Multifamily</a>
            <a href="contact.html" class="text-blue-700">Contact</a>
        </div>

        <button onclick="toggleMenu()" class="md:hidden text-slate-900 focus:outline-none">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
    </div>

    <div id="mobile-menu" class="hidden md:hidden pt-4 pb-2 space-y-4">
        <a href="index.html" class="block font-bold uppercase text-sm text-slate-600 hover:text-blue-700">Home</a>
        <a href="residential.html" class="block font-bold uppercase text-sm text-slate-600 hover:text-blue-700">Residential</a>
        <a href="multifamily.html" class="block font-bold uppercase text-sm text-slate-600 hover:text-blue-700">Multifamily</a>
        <a href="contact.html" class="block font-bold uppercase text-sm text-blue-700">Contact</a>
    </div>
</nav>

<script>
    function toggleMenu() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    }
</script>

    <section class="py-16 px-6 max-w-6xl mx-auto">
        <div class="grid md:grid-cols-2 gap-16">
            <div>
                <h2 class="text-3xl font-black mb-6 uppercase">Contact Reece</h2>
                <div class="bg-white p-2 shadow-2xl rounded-2xl border border-slate-200">
                    <img src="images/card.png" alt="Business Card" class="w-full h-auto rounded-xl">
                </div>
            </div>

            <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">
                <div class="flex border-b bg-slate-50">
                    <button id="tab-homeowner" onclick="showForm('homeowner')" class="flex-1 py-4 font-bold uppercase active-tab">Homeowner</button>
                    <button id="tab-realtor" onclick="showForm('realtor')" class="flex-1 py-4 font-bold uppercase text-slate-400">Realtor</button>
                </div>

                <div class="p-8">
                    <form id="form-homeowner" action="https://formspree.io/f/mykdzovp" method="POST" class="space-y-4">
                        <h3 class="text-lg font-bold mb-4">Sell Your Property</h3>
                        <input type="text" name="name" placeholder="Full Name" class="w-full p-4 bg-slate-50 border rounded-xl outline-none" required>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="tel" name="phone" placeholder="Phone" class="w-full p-4 bg-slate-50 border rounded-xl outline-none" required>
                            <input type="email" name="email" placeholder="Email" class="w-full p-4 bg-slate-50 border rounded-xl outline-none" required>
                        </div>
                        <input type="text" name="address" placeholder="Property Address" class="w-full p-4 bg-slate-50 border rounded-xl outline-none" required>
                        <textarea name="message" placeholder="Property details (Condition, beds/baths, etc.)" class="w-full p-4 bg-slate-50 border rounded-xl h-32 outline-none"></textarea>
                        <button type="submit" class="w-full bg-slate-900 text-white font-black py-4 rounded-xl hover:bg-blue-700 transition">Submit to Reece</button>
                    </form>

                    <form id="form-realtor" action="https://formspree.io/f/mykdzovp" method="POST" class="space-y-4 hidden">
                        <h3 class="text-lg font-bold mb-4">Realtor Submission</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="text" name="realtor_name" placeholder="Realtor Name" class="w-full p-4 bg-slate-50 border rounded-xl outline-none" required>
                            <input type="text" name="agency" placeholder="Agency" class="w-full p-4 bg-slate-50 border rounded-xl outline-none">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="tel" name="realtor_phone" placeholder="Phone" class="w-full p-4 bg-slate-50 border rounded-xl outline-none" required>
                            <input type="email" name="realtor_email" placeholder="Email" class="w-full p-4 bg-slate-50 border rounded-xl outline-none" required>
                        </div>
                        <input type="text" name="realtor_address" placeholder="Property Address" class="w-full p-4 bg-slate-50 border rounded-xl outline-none" required>
                        <textarea name="realtor_message" placeholder="Anything else I should know?" class="w-full p-4 bg-slate-50 border rounded-xl h-32 outline-none"></textarea>
                        <button type="submit" class="w-full bg-blue-700 text-white font-black py-4 rounded-xl hover:bg-blue-800 transition">Send Deal to Reece</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        function showForm(type) {
            const hForm = document.getElementById('form-homeowner');
            const rForm = document.getElementById('form-realtor');
            const hTab = document.getElementById('tab-homeowner');
            const rTab = document.getElementById('tab-realtor');

            if (type === 'homeowner') {
                hForm.classList.remove('hidden'); rForm.classList.add('hidden');
                hTab.classList.add('active-tab'); rTab.classList.remove('active-tab'); rTab.classList.add('text-slate-400');
            } else {
                rForm.classList.remove('hidden'); hForm.classList.add('hidden');
                rTab.classList.add('active-tab'); hTab.classList.remove('active-tab'); hTab.classList.add('text-slate-400');
            }
        }
    </script>
</body>
</html>
